<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Metric/Imperial Unit Conversion</h2>
        </div>
        <div class="input-section">
            <input class="input-field" type="number" placeholder="Enter number" id="input-value">
            <button class="convert-button" onclick="convert()">Convert</button>
        </div>
        <div class="conversion-result" id="conversion-result">
            <h3>Length (Meter/Feet)</h3>
            <p id="length"></p>
            <h3>Volume (Liters/Gallons)</h3>
            <p id="volume"></p>
            <h3>Mass (Kilograms/Pounds)</h3>
            <p id="mass"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
